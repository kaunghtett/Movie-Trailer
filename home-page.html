
<html>
<head>

<title>Materialize CSS Framework Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<link type="text/css" rel="stylesheet" href="style.css">

</head>
<body>

<div class="container-fluid">
    <nav class="display-color">
        <div class="nav-wrapper">
        <a href="" class="brand-logo">Movie Trailer</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Home</a></li>
        <li><a href="badges.html">Trailer</a></li>
        <li><a href="collapsible.html">Lists</a></li>
        </ul>
        </div>
        </nav>

        

<div class="row">
<div class="col s12">

    <div class="row">
        <ul id="movie-list">
            <li>
                <template id="movie-trailer-template">
                    <div class="col s12 m4">
                        <div class="card">
                            <div class="card-image">
                                <img src="{{this.poster}}">
                            </div>
                            <div class="card-content">
                                <span class="card-title"><i><b>{{this.title}}</b></i></span>
                                <p><i>Cast:</i> {{this.cast}}</p>
                                <a href="{{this.link}}" style="color:#9A2424"><i>YouTube link<i></a>
                            </div>
                        </div>
                    </div>
                </template>
            </li>
            <li></li>
           
        </ul>
    </div>





</div>

</div>


</div>
<script src="homepage.js"></script>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</body>
</html>
